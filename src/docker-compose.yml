services:
  db:
    image: mysql:8.0
    container_name: sharecycle-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: sharecycle
      MYSQL_USER: sharecycle
      MYSQL_PASSWORD: devpw
    ports:
      - "3308:3308"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpw"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sharecycle-backend
    environment:
      DB_URL: jdbc:mysql://db:3306/sharecycle?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: sharecycle
      DB_PASSWORD: devpw
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
volumes:
  dbdata:
